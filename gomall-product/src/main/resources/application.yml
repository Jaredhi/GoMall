# 服务端口
server:
  port: 10000

spring:
  # 服务名
  application:
    name: gomall-product
  # 数据源
  datasource:
    username: root
    password: rootroot
    url: jdbc:mysql://192.168.108.131:3306/gomall_pms?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    # nacos配置
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # 时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  # 模板缓存
  thymeleaf:
    cache: false
  # redis
  redis:
    host: 192.168.108.131 #47.106.81.211
    port: 6379
    #password: redisredis

# mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1 # 逻辑已删除（默认为1）
      logic-not-delete-value: 0 # 逻辑未删除（默认为0）
# 日志
logging:
